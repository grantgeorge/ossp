<div class="login-container">
  <form ng-submit="handleRegBtnClick()" role="form" ng-init="registrationForm = {}" class="form-signin">
    <h2 class="form-signin-heading">Please Register</h2>
    <div class="form-group">
      <input type="email"
        name="email"
        id="register-email"
        ng-model="registrationForm.email"
        required="required"
        class="form-control login-field"
        placeholder="Email">
    </div>
    <div class="form-group">
      <input type="text"
             name="nickname"
             id="register-nickname"
             ng-model="registrationForm.nickname"
             required="required"
             class="form-control login-field"
             placeholder="Username">
    </div>

    <div class="form-group">
      <input type="password"
             name="password"
             id="register-password"
             ng-model="registrationForm.password"
             required="required"
             class="form-control login-field"
             placeholder="Password"/>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <a class="login-link" href="/login">Already registered?</a>
  </form>
</div>

<div ng-repeat="error in errors" class="alert alert-danger" role="alert"
  ng-show="errors">
  {{ error }}
</div>
